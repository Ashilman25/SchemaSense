version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: schemasense-postgres
    environment:
      POSTGRES_USER: schemasense
      POSTGRES_PASSWORD: schemasense_dev
      POSTGRES_DB: schemasense
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schemasense"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: schemasense_postgres_data
